<!-- jobs/templates/jobs/job_list.html -->

{% extends "proconnectplus/base.html" %}

{% block content %}
  <h1>Job Listings</h1>
  {% for job in jobs %}
    <div>
      <h2>{{ job.title }}</h2>
      <p>{{ job.description }}</p>
      <p>Company: {{ job.company }}</p>
      <p>Location: {{ job.location }}</p>
      <p>Posted on: {{ job.date_posted }}</p>
    </div>
  {% endfor %}
{% endblock %}
